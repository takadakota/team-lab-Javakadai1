<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>edit page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 {font-size:18pt; font-weight:bold; color:gray; }
body { font-size:13pt; color:gray; margin:5px 25px; }
tr { margin:5px; }
th { padding:5px; color:white; background:darkgray; }
td { padding:0px 20px; background:#eee; }
</style>
</head>
<body>
	<h1 th:text="${title}">Edit page</h1>
	<table>
	<form method="post" action="/delete" th:object="${formModel}">
	<input type="hidden" name="id" th:value="*{id}" />
	<tr><td><p th:text="|商品タイトル:*{title}|"></p></td>
	<tr><td><p th:text="|説明文:*{description}|"></p></td></tr>
	<tr><td><p th:text="|価格:*{price}|"></p></td></tr>
	<tr><td><p th:text="*{image}"></p></td></tr>
	<tr><td><input type="submit" value="delete"/></td></tr>
	</form>
</body>
</html>
