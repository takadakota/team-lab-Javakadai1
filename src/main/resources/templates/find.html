<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>top page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 {font-size:18pt; font-weight:bold; color:gray; }
body { font-size:13pt; color:gray; margin:5px 25px; }
tr { margin:5px; }
th { padding:5px; color:white; background:darkgray; }
td { padding:5px; color:black; background:#f0f0f0; }
.err { color:red; }
</style>
</head>
<body>
	<h1 th:text="${title}">find page</h1>
	<p th:text="${msg}"></p>
	<table>
		<form action="/find" method="post">
			<tr><td>検索:</td>
			<td><input type="text" name="fstr" size="20" th:value="${value}"/></td></tr>
		</form>
	</table>
	<hr/>
	<table>
	<tr><th>ID</th><th>商品タイトル</th><th>説明文</th><th>商品画像</th><th>価格</th></tr>
	<tr th:each="obj : ${datalist}" th:object="${obj}">
		<td th:text="*{id}"></td>
		<td th:text="*{title}"></td>
		<td th:text="*{description}"></td>
		<td th:text="*{image}"></td>
		<td th:text="*{price}"></td>
	</tr>
	</table>
	<form method=get action="/">
		<input type = "submit" value = "戻る">
	</form>
</body>
</html>
